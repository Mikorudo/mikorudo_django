<nav role="navigation">
  <div id="menuToggle">
    <input type="checkbox" />

    <span></span>
    <span></span>
    <span></span>

    <ul id="menu">
      {% for m in menu %}
        <a href="{% url m.url_name %}"><li>{{ m.title }}</li></a>
      {% endfor %}
      {% if user.is_authenticated %}
        <a href="{% url 'users:profile' %}"><li>{{user.username}}</li></a>
        <a href="#" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
            <li>Выйти</li>
        </a>
        <form id="logout-form" method="post" action="{% url 'users:logout' %}" style="display: none;">
            {% csrf_token %}
        </form>
      {% else %}
        <a href="{% url 'users:login' %}"><li>Войти</li></a>
        <a href="{% url 'users:register' %}"><li>Регистрация</li></a>
      {% endif %}
    </ul>
  </div>
</nav>
